# This workflow will run tests using pytest and upload the coverage report to Codecov
# Run test with various Python versions and database drivers
name: Integration Tests

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
  build:
    
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9","3.10","3.11","3.12"]
        driver: ["pg8000", "psycopg2", "psycopg", "psycopg2cffi", "asyncpg"]
      # Run tests sequentially to avoid conflicts
      max-parallel: 1

    name: Test pgmq-sqlalchemy (Python ${{ matrix.python-version }}, Driver ${{ matrix.driver }})
    steps:
        - uses: actions/checkout@v4
        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v5
          with:
            python-version: ${{ matrix.python-version }}
        # Install uv
        - name: Install uv
          run: |
            curl -LsSf https://astral.sh/uv/install.sh | sh
            echo "$HOME/.local/bin" >> $GITHUB_PATH
        - name: Install dependencies
          run: uv sync --extra dev
        - name: Start PostgreSQL with unique database
          run: |
            # Create unique database name for this combination
            export DB_NAME="pgmq_py${{ matrix.python-version }}_${{ matrix.driver }}"
            export DB_NAME=$(echo $DB_NAME | sed 's/\.//g' | sed 's/-/_/g')
            
            # Update environment files with unique database name
            cp pgmq_postgres.template.env pgmq_postgres.env
            echo "POSTGRES_DB=${DB_NAME}" >> pgmq_postgres.env
            
            cp pgmq_tests.template.env pgmq_tests.env
            echo "SQLALCHEMY_DB=${DB_NAME}" >> pgmq_tests.env
            
            # Start PostgreSQL
            make start-db
            
            # Create the database
            docker compose exec -T pgmq_postgres psql -U postgres -c "CREATE DATABASE ${DB_NAME};" || true
            docker compose exec -T pgmq_postgres psql -U postgres -d ${DB_NAME} -c "CREATE EXTENSION IF NOT EXISTS pgmq CASCADE;" || true
        - name: Run tests for specific driver
          run: |
            export DB_NAME="pgmq_py${{ matrix.python-version }}_${{ matrix.driver }}"
            export DB_NAME=$(echo $DB_NAME | sed 's/\.//g' | sed 's/-/_/g')
            export SQLALCHEMY_DB=${DB_NAME}
            
            uv run pytest tests --driver=${{ matrix.driver }} --db-name=${DB_NAME} --cov=pgmq_sqlalchemy.queue --cov-report=xml
          continue-on-error: true
        - name: Upload coverage reports to Codecov with GitHub Action
          uses: codecov/codecov-action@v4.2.0
          env:
            CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        - name: Cleanup database
          if: always()
          run: |
            export DB_NAME="pgmq_py${{ matrix.python-version }}_${{ matrix.driver }}"
            export DB_NAME=$(echo $DB_NAME | sed 's/\.//g' | sed 's/-/_/g')
            docker compose exec -T pgmq_postgres psql -U postgres -c "DROP DATABASE IF EXISTS ${DB_NAME};" || true
            make clear-db || true